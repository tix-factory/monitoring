name: TixFactory.Logging.Service

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Create Build Directories
      run: |
        mkdir -p ./Build/NuGet/Cache
        mkdir -p ./Build/Publish
        cp ./Services/Logging/TixFactory.Logging.Service/Dockerfile ./Build/Publish/Dockerfile
    - name: Restore
      run: dotnet restore ./Services/Logging/TixFactory.Logging.Service.sln
    - name: Build + Publish
      run: dotnet publish ./Services/Logging/TixFactory.Logging.Service/TixFactory.Logging.Service.csproj --output ./Build/Publish --configuration Release --runtime linux-x64 --self-contained true
    - name: Create Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: ./Build/Publish
  publish:
    runs-on: ubuntu-latest
    needs: [build]
    # if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - name: Download Publish Artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact
        path: ./Service/Artifact 
    - name: Copy Dockerfile
      run: cp ./Service/Artifact/Dockerfile ./Service/Dockerfile
    - name: Log Artifact Contents
      run: dir ./Service/Artifact
