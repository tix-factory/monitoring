name: TixFactory.Logging.Service

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
    - name: Create Build Directories
      run: |
        mkdir -p ./Build/NuGet/Cache
        mkdir -p ./Build/Publish
        cp ./Services/Logging/TixFactory.Logging.Service/Dockerfile ./Build/Publish/Dockerfile
    - name: Restore
      run: dotnet restore ./Services/Logging/TixFactory.Logging.Service.sln
    - name: Build + Publish
      run: dotnet publish ./Services/Logging/TixFactory.Logging.Service/TixFactory.Logging.Service.csproj --output ./Build/Publish --configuration Release --runtime linux-x64 --self-contained true
    - name: Create Artifact
      uses: actions/upload-artifact@v2
      with:
        name: artifact
        path: ./Build/Publish
  publish:
    runs-on: ubuntu-latest
    needs: [build]
    # if: ${{ github.ref == 'refs/heads/main' }}
    steps:
    - name: Download Publish Artifact
      uses: actions/download-artifact@v2
      with:
        name: artifact
        path: ./Application 
    - name: Move Dockerfile
      run: mv ./Application/Dockerfile ./
    - name: Log Artifact Contents
      run: |
        pwd
        dir ./
        dir ./Application
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    - name: Login to DockerHub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PAT }}
    - name: Build and push
      uses: docker/build-push-action@v2
      with:
        push: true
        file: Dockerfile
        tags: tix-factory/monitoring:latest
